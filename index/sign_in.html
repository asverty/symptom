<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин "SYMPTOM" - современные украшения из серебра и золота</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper_header">
        <div class="indent_header">
            <p class="sign_in_banner">Вход</p>
                <form action="#" method="POST" class="sign_in_form">
                    <fieldset class="sign_in_string">
                        <div class="inline_div">
                            <label class="label_mail_sign_in">
                                <p>ЭЛЕКТРОННАЯ&nbsp;ПОЧТА:</p>
                                <input type="email" id="usermail" name="usermail" placeholder="hello@symptom.jewelry" required>
                            </label>
                            <label class="label_pass">
                                <p>ПАРОЛЬ:</p>
                                <input type="password" id="pass" name="password" placeholder="Ваш&nbsp;пароль" required>
                                <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                                <script src="js/script.js"></script>
                            </label>
                        </div>
                    </fieldset>
                    <button type="button" class="btn_sign_in_b"></button>
                </form>
                <div class="sigh_in_txt">
                    <p class="first_string_sign_in">Я хочу получать информацию о новых коллекциях и специальных предложениях на указанную электронную почту.</p>
                    <p class="second_string_sign_in">Нажимая кнопку «Sign in», вы даете согласие на обработку ваших личных данных.</p>
                </div>
        </div>
    </div>
</body>
</html>
