<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль @ Symptom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
    <div class="container_account">
        <p class="account_name">ПРОФИЛЬ ПОЛЬЗОВАТЕЛЯ</p>
        <div class="account_menu">
            <div class="buttons_box btn">
                <a href="#" class="profile">ПРОФИЛЬ</a>
                <a href="#" class="orders">ЗАКАЗЫ</a>
                <a href="#" class="preorders">ПРЕДЗАКАЗЫ</a>
            </div>
        </div>
        <form action="#" method="POST">
            <fieldset class="account_string_01">
                <div class="inline_div_account">
                    <label class="label_name">
                        <p>ИМЯ:</p>
                        <input type="text" id="name" name="name" placeholder="Amar" required>
                    </label>
                    <label class="label_surname">
                        <p>ФАМИЛИЯ:</p>
                        <input type="text" id="surname" name="surname" placeholder="Sky" required>
                    </label>
                    <label class="label_username">
                        <p>ЮЗЕР&nbsp;НЭЙМ:</p>
                        <input type="text" id="user" name="username" placeholder="Jengu the dolphin" required>
                    </label>
                </div>
            </fieldset>
            <fieldset class="account_string_02">
                <div class="inline_div_account">
                    <label class="label_mail">
                        <p>ЭЛЕКТРОННАЯ&nbsp;ПОЧТА:</p>
                        <input type="email" id="usermail" name="usermail" placeholder="hello@symptom.jewelry" required>
                    </label>
                    <label class="label_pass">
                        <p>ПАРОЛЬ:</p>
                        <input type="password" id="pass" name="password" placeholder="**********" required>
                    </label>
                </div>
            </fieldset>
        </form>
        <button type="button" class="btn_sign_in"></button>
        <button type="button" class="btn_edit"></button>
    </div>
</body>
</html>
